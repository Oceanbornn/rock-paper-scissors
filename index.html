<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <div class="buttons">
    <button class="move-button js-move" data-move="rock">
      <img src="rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-move" data-move="paper">
      <img src="paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-move" data-move="scissors">
      <img src="scissors-emoji.png" class="move-icon">
    </button>
  </div>

  <p class="js-result result"></p>

  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button class="reset-score-button js-reset">
    Reset Score
  </button>

  <script src="script.js"></script>
</body>
</html>
